<ng-template #badgeTpl>
  <nz-badge [nzCount]="count" [ngClass]="btnClass!" [nzStyle]="{ 'box-shadow': 'none' }">
    <i nz-icon nzType="bell" [ngClass]="btnIconClass!"></i>
  </nz-badge>
</ng-template>
<div *ngIf="data!.length === 0">
  <ng-template [ngTemplateOutlet]="badgeTpl"></ng-template>
</div>
<div
  name="_nav_notify"
  *ngIf="data!.length > 0"
  nz-dropdown
  [nzVisible]="popoverVisible"
  (nzVisibleChange)="onVisibleChange($event)"
  nzTrigger="click"
  nzPlacement="bottomRight"
  [nzOverlayClassName]="overlayCls"
  [nzDropdownMenu]="noticeMenu"
>
  <ng-template [ngTemplateOutlet]="badgeTpl"></ng-template>
</div>
<nz-dropdown-menu #noticeMenu="nzDropdownMenu">
  <nz-spin [nzSpinning]="loading" [nzDelay]="0">
    <nz-tabset nzSelectedIndex="0" [nzCentered]="centered">
      <nz-tab [attr.name]="i.key" *ngFor="let i of data" [nzTitle]="i.title">
        <notice-icon-tab
          [attr.name]="i.key"
          [locale]="locale"
          [data]="i"
          (select)="onSelect($event)"
          (clear)="onClear($event)"
        ></notice-icon-tab>
      </nz-tab>
    </nz-tabset>
  </nz-spin>
</nz-dropdown-menu>
