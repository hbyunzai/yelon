<nz-spin [nzSpinning]="state.loading">
  <ng-container *ngIf="isWrapped">
    <nz-card>
      <ng-container [ngTemplateOutlet]="content"></ng-container>
    </nz-card>
  </ng-container>

  <ng-container *ngIf="!isWrapped">
    <ng-container [ngTemplateOutlet]="content"></ng-container>
  </ng-container>

</nz-spin>

<ng-template #content>
  <ng-container [ngTemplateOutlet]="friendForm"></ng-container>
  <nz-list nzSize="small"  *ngIf="data.length>0">
    <nz-list-item *ngFor="let item of data" (click)="onItemClick(item)">{{item.name}}</nz-list-item>
  </nz-list>
  <nz-empty *ngIf="data.length===0"></nz-empty>
</ng-template>

<ng-template #friendForm>
  <sf #form
      layout="inline"
      [button]="'none'"
      [schema]="state.schema"
  ></sf>
</ng-template>
